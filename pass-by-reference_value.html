<script>
  /* test 1 */
  var abcdVariable = "ABCD";
  var carObject = {
    make: "피아트",
    model: "500"
  };

  function callTest(variable, object){         // 인자 object 도 carObject 를 가르킴(정확히는 메모리 주소)
    variable = "DEFG";  // 값 변경
    console.log("함수속의 변수 : " + variable);     // 값을 복사했기 때문에 함수 내에서만 유효
    object.year = 1957; // 요소추가
    console.log("함수속의 객체 : " + object.year);
  }

  callTest(abcdVariable, carObject);
  console.log("pass by value 결과 : " + abcdVariable);        // ABCD 변화 없음
  console.log("pass by reference 결과 : " + carObject.year);  // 1957 추가된 요소에 접근 가능

  /* test 2 */

</script>
