<script>
  function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
  }
  var fido = new Dog("피도", "잡종", 38);
  var fluffy = new Dog("플러피", "푸들", 30);
  var spot = new Dog("스포트", "치와와", 10);

  function Duck(type, canFly) {
    this.type = type;
    this.canFly = canFly;
  }
  var duck = new Duck("청둥오리", false);
</script>
