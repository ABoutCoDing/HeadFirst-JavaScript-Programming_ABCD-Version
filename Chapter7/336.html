<script>

  var phrase = "the cat in the hat";
  var index = phrase.indexOf("cat");
  console.log(index + "번 인덱스에서 cat이 처음 등장합니다.");

  index = phrase.indexOf("the", 5);
  console.log(index + " 번 인덱스에 the 가 있습니다.");

  index = phrase.indexOf("dog");
  console.log(index + "번 인덱스에 dog이 있습니다.");

</script>
