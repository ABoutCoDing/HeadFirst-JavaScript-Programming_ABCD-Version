<script>
  function fibonacci(n) {
    if (n === 0 || n === 1) {
      console.log("return 1");
      return 1;
    } else {
      return (fibonacci(n-1) + fibonacci(n-2));
    }
  }

  for (var i = 0; i < 10; i++) {
    console.log("index ::: " + i);
    console.log(i + "번째 피보나치 수 : " + fibonacci(i));
  }
  // 0 1 2 3 4 5
  // 1 1 2 3 5 8
</script>
