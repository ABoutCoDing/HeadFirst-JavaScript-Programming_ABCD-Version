      window.onload = function() {
        var count = 0;
        var message = "나를";
        var div = document.getElementById("message");
        var button = document.getElementById("clickme");
        button.onclick = function () {
          count++;
          div.innerHTML = message + count + "번 클릭했습니다.!";
        };
      };
