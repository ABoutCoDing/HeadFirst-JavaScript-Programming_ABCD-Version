<script>
  var passengers = [
                  {name: "김함수", paid: true, ticket: "일반석"},
                  {name: "닥터 이블", paid: true, ticket: "일등석"},
                  {name: "박루프", paid: false, ticket: "일등석"},
                  {name: "최호출", paid: true, ticket: "일반석"}
                 ];

  function createDrinkOrder(passenger) {  // 로직 구간
    var orderFunction;

    if (passenger.ticket === "일등석") {
      orderFunction = function() {
        alert("칵테일이나 와인을 드시겠습니까?");
//        alert("영화 상영 중");
      };
    } else {
      orderFunction = function() {
        alert("물이나 콜라를 드시겠습니까?");
//        alert("영화 상영 중");
      };
    }
    return orderFunction;
  }

  function createMovie(passenger) {
    var movieFunction = function() {
      alert("인터스텔라 상영 중");
    }
    return movieFunction;
  }

  function serveCustomer(passenger) {

    var getDrinkOrderFunction = createDrinkOrder(passenger);  // 실행 함수 리턴

    getDrinkOrderFunction();

    // 영화 상영
    var playMovie = createMovie(passenger);
    playMovie();
  }

//  serveCustomer(passengers[0]);

  function servePassengers(passengers) {
    for(var i = 0; i < passengers.length; i++ ) {
      serveCustomer(passengers[i]);
    }
  }

  servePassengers(passengers);
</script>
