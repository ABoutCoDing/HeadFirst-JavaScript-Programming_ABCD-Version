<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function init() {
        var scoop = document.getElementById("raspberry");
        var altText = scoop.getAttribute("alt");
        if (altText == null) {
          console.log("저런! alt 라는 속성이 없는 것 같습니다.");
        } else {
          console.log("콘솔 창에서 그림을 보여줄 수 는 없지만, ");
          console.log(altText + "처럼 생겼다고 들었습니다. ");
        }
      }

      window.onload = init;
    </script>
  </head>
  <body>
<!--    <img id="raspberry" src="" />-->
    <img id="raspberry" src="" alt="라즈베리파이"/>

  </body>
</html>
