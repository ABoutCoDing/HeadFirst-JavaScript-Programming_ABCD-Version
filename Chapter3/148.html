<script>
  function clunk(times) {
    var num = times;
    while(num > 0){ 
      display("철컹");
      num = num - 1;
    }
  }
  
  function thingamajig(size) {
    var facky = 1;
    clunkCounter = 0;
    if ( size == 0 ) {
      display("찰칵");
    } else if (size == 1) {
      display("쿵");
    } else {
      while (size > 1) {
        facky = facky * size; // 1 * 5  5 * 4  20 * 3  60 * 2
        size = size - 1;
      }
      clunk(facky);
    }
  }
  
  function display(output) {
    console.log(output);
    clunkCounter = clunkCounter + 1;
  }
  
  var clunkCounter = 0;
  thingamajig(5);
  console.log(clunkCounter);

</script>
