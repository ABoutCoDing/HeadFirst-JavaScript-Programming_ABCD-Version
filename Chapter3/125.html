<script>
  function whatShallIWere (temp){
    if (temp < 60) {  // 60보다 작다면 
      console.log("자켓을 입으세요.");
    } else if (temp < 70) { // 70보다 작다면
      console.log("스웨터를 입으세요.")
    } else {  // 선택되지 않았다면
      console.log("티셔츠를 입으세요.");
    }
  }
  
  whatShallIWere(50);
  whatShallIWere(80);
  whatShallIWere(60);
  
</script>
