<script>
  function bark(name, weight) {
    if (weight > 20) {
      console.log(name + "는 월월 짖습니다.");
    } else {
      console.log(name + "는 멍멍 짖습니다.");
    }
  }
  
  bark("해피", 23);
  bark("쫑", 13);
  bark("워리", 53);
  bark("메리", 17);

  
  
  bark("멍돌이", 20);
  bark("쁘꾸", -1);
  bark("삐삐", 0, 0);
  bark("누렁이", "20");
  bark("쿠키", 10);
  bark("브루노", 21);
</script>
